<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shopping cart - Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/passwordreset.css') }}">
</head>
<body>
    <div class="login-box">
        <div class="user-icon"></div>
        <ul class="login-title">Reset Password</ul>
        <form method="POST">
            <input class = "form-input" type="username" name="username" placeholder="Username" mandatory/>
            <br>
            <input class = "form-input" type="password" name="password" placeholder="Password" mandatory/>
            <br>
            <input class = "form-input" type="password" name="repassword" placeholder="Re-Enter the Password" mandatory/>
            <br>
            <input class = "form-input" type="mail" name="mail" placeholder="Mail" mandatory/>
            <br>
            <button class ="form-button" formaction='/resetpassword' type="submit">Change Password</button>
            <button class="form-button" type="reset">Reset Form</button>
        </form>
    <p class = "error-msg"> {{error_msg}}</p>
    </div>
</body>
</html>
